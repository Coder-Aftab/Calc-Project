<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Md Aftab">
  <meta name="Description" content="Calculator By Md Aftab">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container grid">
      <div class="result">
        <span class="result__val">0</span>
        <p class="result__text">0</p>
      </div>
      <button class="btn btn--primary btn--large operator">/</button><button
        class="btn btn--primary  btn--large operator">x</button><button
        class="btn btn--primary  btn--large operator">+</button>
      <button class="btn btn--primary  btn--large operator">-</button>

      <button class="btn btn--secondary number">7</button>
      <button class="btn btn--secondary number">8</button><button class="btn btn--secondary number">9</button><button
        class="btn btn--secondary number">4</button><button class="btn btn--secondary number">5</button><button
        class="btn btn--secondary number">6</button><button class="btn btn--secondary number">1</button><button
        class="btn btn--secondary number">2</button><button class="btn btn--secondary number">3</button>

      <button class="btn btn--secondary number">0</button>

      <button class="btn btn--secondary number">.</button>
      <button class="btn btn--red clear">AC</button>

      <button class="btn btn--accent btn__equals">=</button>
    </div>

  </main>
  <script src="./js/script.js"></script>
</body>

</html>
