<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator SI&CI</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container grid">
      <button class="btn btn--primary">/</button><button class="btn btn--primary">x</button><button
        class="btn btn--primary">+</button><button class="btn btn--primary">-</button>

      <button class="btn btn--secondary">1</button>
      <button class="btn btn--secondary">2</button><button class="btn btn--secondary">3</button><button
        class="btn btn--secondary">4</button><button class="btn btn--secondary">5</button><button
        class="btn btn--secondary">6</button><button class="btn btn--secondary">7</button><button
        class="btn btn--secondary">8</button><button class="btn btn--secondary">9</button>
      <button class="btn btn--red">AC</button>

      <button class="btn btn--accent">=</button>
    </div>

  </main>
  <script src="./js/sccript.js"></script>
</body>

</html>
